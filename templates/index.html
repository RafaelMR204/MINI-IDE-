<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini IDE Web - Compiladores</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CodeMirror -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background-color: #1a1a1a;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-code-square"></i> Mini IDE Web
            </a>
            <div class="student-info text-light">
                <span class="badge bg-primary me-2">{{ student_info.name }}</span>
                <span class="badge bg-secondary">{{ student_info.professor }}</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <!-- Editor Section -->
            <div class="col-lg-8">
                <div class="card bg-dark text-light border-secondary">
                    <div class="card-header bg-gradient d-flex justify-content-between align-items-center" style="background-color: #2a2a2a;">
                        <h5 class="mb-0"><i class="bi bi-code-slash"></i> Editor</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" onclick="analizarLexico()">
                                <i class="bi bi-search"></i> Análisis Léxico
                            </button>
                            <button class="btn btn-outline-success" onclick="analizarSintactico()">
                                <i class="bi bi-diagram-3"></i> Análisis Sintáctico
                            </button>
                            <button class="btn btn-outline-info" onclick="simularTuring()">
                                <i class="bi bi-cpu"></i> Máquina de Turing
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea id="editor"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="col-lg-4">
                <div class="card bg-dark text-light border-info h-100">
                    <div class="card-header bg-info bg-gradient text-dark">
                        <h5 class="mb-0"><i class="bi bi-terminal"></i> Salida</h5>
                    </div>
                    <div class="card-body p-0">
                        <pre id="salida" class="m-0"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
